<!DOCTYPE html>
<html lang="en">
  <head>
    <title>THREE.BlurredLine Simple Example</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="css/main.css?v=1" />
  </head>
  <body>
    <div id="container"></div>

    <div id="title">
      <h1><a href="./index.html">THREE.BlurredLine</a> â€º Simple Example</h1>
      <p></p>
    </div>

    <div id="info">
      <a
        href="https://github.com/markuslerner/THREE.BlurredLine"
        target="_blank"
        rel="noopener"
        >Source</a
      >
    </div>

    <script src="https://unpkg.com/stats.js@0.17.0/build/stats.min.js"></script>

    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "gui": "https://unpkg.com/dat.gui@0.7.7/build/dat.gui.module.js",
          "three": "https://unpkg.com/three@0.139.2/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { GUI } from 'gui';

      import { BlurredLine, BlurredLineMaterial } from '../src/index.js';

      let container;
      let camera, scene, renderer;

      container = document.getElementById('container');

      camera = new THREE.OrthographicCamera(
        window.innerWidth / -2,
        window.innerWidth / 2,
        window.innerHeight / 2,
        window.innerHeight / -2,
        1,
        1000
      );
      camera.position.set(0, 0, 500);

      scene = new THREE.Scene();

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      window.addEventListener('resize', onWindowResize, false);

      createLine();

      function onWindowResize() {
        camera.left = window.innerWidth / -2;
        camera.right = window.innerWidth / 2;
        camera.top = window.innerHeight / 2;
        camera.bottom = window.innerHeight / -2;

        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
      }

      animate();

      function createLine() {
        const curve = new THREE.CubicBezierCurve3(
          new THREE.Vector3(-200, -100, 0),
          new THREE.Vector3(0, -100, 0),
          new THREE.Vector3(0, 100, 0),
          new THREE.Vector3(200, 100, 0)
        );

        const material = new BlurredLineMaterial({
          color: new THREE.Color('#FF0000'),
          opacity: 1.0,
        });

        const line = new BlurredLine(curve, material, 50);
        line.lineWidth = 2.0;
        line.blurWidth = 10.0;
        line.blur = true;
        line.updateGeometry();
        scene.add(line);
      }
    </script>
  </body>
</html>
